{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive de Kribi</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ajout d'icônes Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background: radial-gradient(circle, rgba(0, 0, 0, 1) 0%, rgba(36, 36, 36, 1) 100%);
            font-family: 'Orbitron', sans-serif;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h3, h2 {
            color: #00ffc8;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #00ffc8, #0d7377, #212121);
            filter: blur(150px);
            z-index: -1;
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .container-fluid {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        #map {
            height: 450px;
            width: 100%;
            border: 2px solid #00ffc8;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #info {
            padding: 15px;
            background-color: #2a2a2c;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            min-height: 300px;
        }

        .btn {
            border-radius: 30px;
            background-color: #333;
            color: #00ffc8;
            border: 1px solid #00ffc8;
        }

        .btn:hover {
            background-color: #444;
            color: #fff;
            box-shadow: 0px 0px 10px #00ffc8;
        }

        .option {
            margin-right: 8px;
        }

        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header details {
            position: relative;
        }

        .header details ul {
            position: absolute;
            right: 100%;
            top: 0%;
            transform: translateX(0%);
            list-style: none;
            width: 150px;
            background-color: #2a2a2c;
            border-radius: 5px;
            padding: 0;
            margin: 0;
            margin-right: 5px;
        }
        
        .header details ul li {
            padding: 10px 0;
            cursor: pointer;
            text-align: center;
            width: 100%; /* Les li prennent toute la largeur du ul */
            display: block;
            color: #fff;
        }
        
        .header details ul a {
            color: #fff;
            text-decoration: none;
            list-style: none;
        }
                
        .header details ul li:hover {
            box-shadow: 0px 0px 10px #00ffc8;
        }

        .header details summary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            list-style: none;
        }

        .header details summary span {
            color: #00ffc8;
        }

        .header details summary i {
            font-size: 30px;
            color: #00ffc8;
        }

        @media (max-width: 768px) {
            #info {
                min-height: 200px;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="header">
            <h1 class="text-center mb-4">GeoApp</h1>

            <nav>
                <details>
                    <summary>
                        <i class="bi bi-person"></i><span> {{ user.username }} </span>
                    </summary>
                    <ul>
                        <a href="{% url 'authentification:profil' %}"><li>Profil</li></a>
                        <a href="{% url 'authentification:logout' %}"><li>Sign Out</li></a>
                    </ul>
                    
                </details>
            </nav>
        </div>

        <!-- Boutons de contrôle pour la carte -->
        <div id="controls">
            <button id="resetBtn" class="btn btn-danger">
                <i class="option bi bi-x-circle"></i> Réinitialiser la carte
            </button>
            <button id="centerBtn" class="btn btn-primary">
                <i class="option bi bi-geo-alt"></i> Recentrer sur Kribi
            </button>
        </div>

        <div class="row">
            <!-- Informations sur les points, distances et surface -->
            <div class="col-md-4">
                <div id="info">
                    <h3>Informations</h3>
                    <p><strong>Coordonnées du point ajouté:</strong> <span id="pointCoords">Aucun point ajouté</span></p>
                    <p><strong>Distance totale de la ligne tracée:</strong> <span id="lineDistance">0 m</span></p>
                    <p><strong>Superficie du polygone:</strong> <span id="polygonArea">0 m²</span></p>
                    <p><strong>Périmètre du polygone:</strong> <span id="polygonPerimeter">0 m</span></p>
                </div>
            </div>

            <!-- Section pour afficher la carte -->
            <div class="col-md-8">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialisation de la carte centrée sur Kribi
        var map = L.map('map').setView([2.9397, 9.9106], 13); // Coordonnées de Kribi
        
        // Ajout d'une couche OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Outils de dessin
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                polygon: true,
                polyline: true,
                marker: true,
                circle: false,
                rectangle: false,
                circlemarker: false
            }
        });
        map.addControl(drawControl);

        // Fonction pour calculer la distance entre les points d'une polyline
        function calculateDistance(layer) {
            var latlngs = layer.getLatLngs();
            var distance = 0;
            for (var i = 0; i < latlngs.length - 1; i++) {
                distance += latlngs[i].distanceTo(latlngs[i + 1]);
            }
            return (distance).toFixed(2); // Convertir en km
        }

        // Fonction pour calculer le périmètre et la surface d'un polygone
        function calculatePolygonStats(layer) {
            var latlngs = layer.getLatLngs()[0];
            var perimeter = 0;
            var area = L.GeometryUtil.geodesicArea(latlngs);

            for (var i = 0; i < latlngs.length - 1; i++) {
                perimeter += latlngs[i].distanceTo(latlngs[i + 1]);
            }
            perimeter += latlngs[latlngs.length - 1].distanceTo(latlngs[0]); // Fermeture du polygone

            return {
                perimeter: (perimeter).toFixed(2), // Convertir en km
                area: (area).toFixed(2) // Convertir en km²
            };
        }

        // Fonction pour afficher les informations sur la carte
        function updateInfo(layer) {
            var type = layer instanceof L.Marker ? 'marker' :
                layer instanceof L.Polyline && !(layer instanceof L.Polygon) ? 'polyline' : 'polygon';

            if (type === 'marker') {
                var coords = layer.getLatLng();
                document.getElementById('pointCoords').innerHTML = `Longitude : ${coords.lat.toFixed(6)}, Latitude : ${coords.lng.toFixed(6)}`;
            }

            if (type === 'polyline') {
                var distance = calculateDistance(layer);
                document.getElementById('lineDistance').innerHTML = `${distance} m`;
            }

            if (type === 'polygon') {
                var stats = calculatePolygonStats(layer);
                document.getElementById('polygonArea').innerHTML = `${stats.area} m²`;
                document.getElementById('polygonPerimeter').innerHTML = `${stats.perimeter} m`;
            }
        }

        // Gestion des événements de création
        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);
            updateInfo(layer);
        });

        // Gestion des événements de modification
        map.on(L.Draw.Event.EDITED, function (event) {
            var layers = event.layers;
            layers.eachLayer(function (layer) {
                updateInfo(layer);
            });
        });

        // Bouton pour réinitialiser la carte
        document.getElementById('resetBtn').addEventListener('click', function () {
            drawnItems.clearLayers();
            document.getElementById('pointCoords').innerText = "Aucun point ajouté";
            document.getElementById('lineDistance').innerText = "0 km";
            document.getElementById('polygonArea').innerText = "0 Km²";
            document.getElementById('polygonPerimeter').innerText = "0 Km";
        });

        // Bouton pour recentrer la carte sur kribi
        document.getElementById('centerBtn').addEventListener('click', function () {
            map.setView([2.9397, 9.9106], 13); // Recentre sur Kribi
        });
    </script>

</body>

</html>
