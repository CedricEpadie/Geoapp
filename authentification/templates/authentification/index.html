  <body>
    <div class="container-fluid">
      <header class="header">
        <h1><i class="bi bi-globe2"></i> IDoGek</h1>

        <div class="map-control">
          <label for="style-selector">Style de carte:</label>
          <select id="style-selector">
            <option value="streets-v12">OpenStreetMap</option>
            <option value="satellite-streets-v12">GoogleEarth</option>
          </select>
        </div>

        <nav class="user-menu">
          <details>
            <summary>
              <i class="bi bi-person-circle"></i>
              <span>{{ user.username }}</span>
            </summary>
            <ul>
              <li>
                <a href="{% url 'authentification:profil' %}"><i class="bi bi-person"></i> Profil</a>
              </li>
              <li>
                <a href="{% url 'authentification:logout' %}">
                  <i class="bi bi-box-arrow-right"></i>
                  Déconnexion
                </a>
              </li>
            </ul>
          </details>
        </nav>
      </header>

      <div id="controls">
        <button id="resetBtn" class="btn btn-danger"><i class="bi bi-trash"></i> Réinitialiser</button>
        <button id="centerBtn" class="btn btn-primary"><i class="bi bi-geo"></i> Recentrer</button>
        <button id="downloadBtn" class="btn btn-success"><i class="bi bi-download"></i> Exporter GeoJSON</button>
        <button id="uploadBtn" class="btn btn-secondary"><i class="bi bi-upload"></i> Charger des fichiers</button>
        <button id="extractBtn" class="btn btn-warning"><i class="bi bi-map"></i> Extraire carte</button>
        <button id="importBtn" class="btn"><i class="bi bi-filetype-json"></i> Importer GeoJSON</button>
      </div>

      <div id="uploadForm" style="display: none; margin-bottom: 1rem;">
        <form id="fileForm" enctype="multipart/form-data" method="POST" action="{% url 'authentification:index' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="rasterFile" class="form-label">Charger un raster :</label>
            <input class="form-control" type="file" id="rasterFile" accept=".tiff,.tif" name="raster" />
          </div>
          <div id="toggleContainer">
            <input type="checkbox" id="toggleImage" checked />
            <label for="toggleImage">Show GeoTIFF</label>
          </div>
        </form>
      </div>

      <div class="mb-3" id="geojson">
        <label for="rasterFile" class="form-label">Charger un fichier GeoJSON :</label>
        <input class="form-control" type="file" id="geojsonFile" accept=".geojson,application/geo+json" />
        <label for="toggleGeojson" style="gap: 5px;"><input type="checkbox" id="toggleGeojson" checked />   Afficher GeoJSON</label>
        <button class="btn" id="showMetadataBtn">Afficher les métadonnées</button>
      </div>

      <div id="metadataModal">
        <div id="metadataContent">
          <div class="closedown">
            <button class="btn" id="closeModal"><i class="bi bi-x-circle"></i> Fermer</button>
            <button class="btn" id="downloadPdf"><i class="bi bi-filetype-pdf"></i> Télécharger PDF</button>
          </div> <!-- Bouton pour télécharger le PDF -->
          <div id="metadata"></div>
        </div>
      </div>

      <div class="controls" id="divextract">
        <div class="map-control">
          <label for="format">Format de sortie:</label>
          <select id="format">
            <option value="png">PNG</option>
            <option value="jpg">JPG</option>
          </select>
        </div>
        <div class="control-group">
          <label for="width">Largeur (px):</label>
          <input type="number" id="width" value="1280" min="1" max="3840" />
        </div>
        <div class="control-group">
          <label for="height">Hauteur (px):</label>
          <input type="number" id="height" value="1280" min="1" max="2160" />
        </div>
        <label for="filename">Nom du fichier:<input type="text" placeholder="Entrer le nom du fichier" value="mapbox-extract" id="filename" /></label>
        <button id="actionextract" class="btn btn-primary">Extraire la zone sélectionnée</button>
      </div>

      <div id="map"></div>
    </div>

    <script>
      document.getElementById('uploadBtn').addEventListener('click', function () {
        const form = document.getElementById('uploadForm')
        form.style.display = form.style.display === 'none' ? 'block' : 'none'
      })
      
      document.getElementById('extractBtn').addEventListener('click', function () {
        const form = document.getElementById('divextract')
        form.style.display = form.style.display === 'none' ? 'flex' : 'none'
      })
      
      document.getElementById('importBtn').addEventListener('click', function () {
        const form = document.getElementById('geojson')
        form.style.display = form.style.display === 'none' ? 'flex' : 'none'
      })
      
      mapboxgl.accessToken = 'pk.eyJ1IjoiY2VkcmljZXBhZGllIiwiYSI6ImNtMXE3aTRsNDBibTAycG9qajR5YjFjdm4ifQ.uMkRry3szVbv-cKeqJDBtg'
      
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [9.9106, 2.9397],
        zoom: 13
      })
      
      async function convertGeoTIFFToPNG(file) {
        try {
          const arrayBuffer = await file.arrayBuffer()
          const tiff = await GeoTIFF.fromArrayBuffer(arrayBuffer)
          const image = await tiff.getImage()
          const width = image.getWidth()
          const height = image.getHeight()
          const data = await image.readRasters()
      
          if (!data || !data[0] || !data[1] || !data[2]) {
            throw new Error('Les données raster sont manquantes ou incomplètes.')
          }
      
          const canvas = document.createElement('canvas')
          canvas.width = width
          canvas.height = height
          const ctx = canvas.getContext('2d')
      
          const imageData = ctx.createImageData(width, height)
          for (let i = 0; i < width * height; i++) {
            imageData.data[i * 4] = data[0][i] || 0
            imageData.data[i * 4 + 1] = data[1][i] || 0
            imageData.data[i * 4 + 2] = data[2][i] || 0
            imageData.data[i * 4 + 3] = 255
          }
          ctx.putImageData(imageData, 0, 0)
      
          return {
            url: canvas.toDataURL('image/png'),
            bbox: image.getBoundingBox()
          }
        } catch (error) {
          console.error('Erreur lors de la conversion du GeoTIFF en PNG:', error)
          throw error
        }
      }
      
      document.getElementById('rasterFile').addEventListener('change', async function (event) {
        document.getElementById('uploadForm').style.display = 'none'
        const file = event.target.files[0]
        if (!file) return
      
        const arrayBuffer = await file.arrayBuffer()
        const tiff = await GeoTIFF.fromArrayBuffer(arrayBuffer)
        const image = await tiff.getImage()
      
        const { url: imageUrl, bbox } = await convertGeoTIFFToPNG(file)
        const [minX, minY, maxX, maxY] = bbox
      
        // Supprimer la source et la couche existantes si elles existent
        if (map.getLayer('geotiff')) {
          map.removeLayer('geotiff')
        }
        if (map.getSource('geotiff')) {
          map.removeSource('geotiff')
        }
      
        map.addSource('geotiff', {
          type: 'image',
          url: imageUrl,
          coordinates: [
            [minX, maxY],
            [maxX, maxY],
            [maxX, minY],
            [minX, minY]
          ]
        })
      
        map.addLayer({
          id: 'geotiff',
          source: 'geotiff',
          type: 'raster',
          paint: {
            'raster-opacity': 1
          }
        })
      
        map.fitBounds([
          [minX, minY],
          [maxX, maxY]
        ])
      
        // Afficher la checkbox une fois l'image chargée
        document.getElementById('toggleContainer').style.display = 'block'
      }) // Gérer le toggle de la visibilité de l'image
      document.getElementById('toggleImage').addEventListener('change', function (e) {
        if (map.getLayer('geotiff')) {
          map.setLayoutProperty('geotiff', 'visibility', e.target.checked ? 'visible' : 'none')
        }
      })
      
      // Gérer le toggle de la visibilité de l'image
      document.getElementById('toggleImage').addEventListener('change', function (e) {
        if (map.getLayer('geotiff')) {
          map.setLayoutProperty('geotiff', 'visibility', e.target.checked ? 'visible' : 'none')
        }
      })
            
      const nav = new mapboxgl.NavigationControl()
      map.addControl(nav, 'top-left')
      
      const draw = new MapboxDraw({
        displayControlsDefault: false,
        controls: {
          point: true,
          line_string: true,
          polygon: true,
          trash: true
        }
      })
      map.addControl(draw)
      
      // Stocker les informations pour mise à jour lors des déplacements de la carte
      var figureInfoElements = []
      
      // Fonction pour afficher les informations des figures
      function displayFigureInfo(coordinates, info) {
        var infoDiv = document.createElement('div')
        infoDiv.className = 'figure-info'
        infoDiv.innerHTML = info
        document.body.appendChild(infoDiv)
      
        // Ajouter l'élément à la liste pour une mise à jour automatique lors des déplacements
        figureInfoElements.push({
          element: infoDiv,
          coordinates: coordinates
        })
      
        // Mettre à jour la position initiale
        updateFigureInfoPosition(infoDiv, coordinates)
      }
      
      // Fonction pour mettre à jour la position des informations
      function updateFigureInfoPosition(infoDiv, coordinates) {
        var point = map.project(coordinates)
        point.y += 190
        point.x += 50
        infoDiv.style.left = point.x + 'px'
        infoDiv.style.top = point.y + 'px'
      }
      
      // Fonction pour supprimer les anciennes informations
      function clearInfo() {
        figureInfoElements.forEach(function (info) {
          if (info.element.parentNode) {
            info.element.parentNode.removeChild(info.element)
          }
        })
        figureInfoElements = []
      }
      
      // Fonction pour afficher les métadonnées sous forme de tableau
      function displayProperties(features) {
        const propertiesDiv = document.getElementById('metadata')
        propertiesDiv.innerHTML = '' // Effacer le contenu précédent
      
        if (features.length === 0) {
          propertiesDiv.innerHTML = 'Aucune fonctionnalité à afficher.'
          return
        }
      
        let tableHTML = '<table border="1" cellpadding="10">'
        tableHTML += '<thead><tr><th>Feature</th>'
      
        const firstFeature = features[0].properties
        const keys = Object.keys(firstFeature)
        keys.forEach((key) => {
          tableHTML += `<th>${key}</th>`
        })
      
        tableHTML += '</tr></thead><tbody>'
        features.forEach((feature, index) => {
          const props = feature.properties
          let rowHTML = `<tr><td>Feature ${index + 1}</td>`
          keys.forEach((key) => {
            rowHTML += `<td>${props[key] !== undefined ? props[key] : ''}</td>`
          })
          rowHTML += '</tr>'
          tableHTML += rowHTML
        })
      
        tableHTML += '</tbody></table>'
        propertiesDiv.innerHTML = tableHTML
      }

      document.getElementById('geojsonFile').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
          var reader = new FileReader();
          reader.onload = function (e) {
            var geojsonData = JSON.parse(e.target.result);
      
            // Remove existing layers and source if they exist
            if (map.getSource('geojson-data')) {
              map.removeLayer('point-layer');
              map.removeLayer('line-layer');
              map.removeLayer('polygon-layer');
              map.removeSource('geojson-data');
            }
      
            // Add the GeoJSON data source
            map.addSource('geojson-data', {
              type: 'geojson',
              data: geojsonData
            });
      
            // Add point, line, and polygon layers for the GeoJSON data
            map.addLayer({
              id: 'point-layer',
              type: 'circle',
              source: 'geojson-data',
              filter: ['==', '$type', 'Point']
            });
      
            map.addLayer({
              id: 'line-layer',
              type: 'line',
              source: 'geojson-data',
              filter: ['==', '$type', 'LineString'],
              paint: {
                'line-width': 2
              }
            });
      
            map.addLayer({
              id: 'polygon-layer',
              type: 'fill',
              source: 'geojson-data',
              filter: ['==', '$type', 'Polygon'],
              paint: {
                'fill-opacity': 0.3
              }
            });
      
            // Fit the map to the bounds of the GeoJSON data
            var bounds = new mapboxgl.LngLatBounds();
            geojsonData.features.forEach(function (feature) {
              feature.geometry.coordinates[0].forEach(function (coord) {
                bounds.extend(coord);
              });
            });
            map.fitBounds(bounds, { padding: 20 });
      
            displayProperties(geojsonData.features);
      
            // Handle the GeoJSON layer toggle based on the checkbox
            const toggleGeojson = document.getElementById('toggleGeojson');
            toggleGeojson.addEventListener('change', function () {
              if (toggleGeojson.checked) {
                // Add layers if checkbox is checked
                map.setLayoutProperty('point-layer', 'visibility', 'visible');
                map.setLayoutProperty('line-layer', 'visibility', 'visible');
                map.setLayoutProperty('polygon-layer', 'visibility', 'visible');
              } else {
                // Hide layers if checkbox is unchecked
                map.setLayoutProperty('point-layer', 'visibility', 'none');
                map.setLayoutProperty('line-layer', 'visibility', 'none');
                map.setLayoutProperty('polygon-layer', 'visibility', 'none');
              }
            });
      
            // Initially set the visibility based on the checkbox state
            if (!toggleGeojson.checked) {
              map.setLayoutProperty('point-layer', 'visibility', 'none');
              map.setLayoutProperty('line-layer', 'visibility', 'none');
              map.setLayoutProperty('polygon-layer', 'visibility', 'none');
            }
          };
          reader.readAsText(file);
        }
      });
      
      // Affichage de la modal des métadonnées
      document.getElementById('showMetadataBtn').addEventListener('click', function () {
        document.getElementById('metadataModal').style.display = 'block'
      })
      
      // Fermer la modal
      document.getElementById('closeModal').addEventListener('click', function () {
        document.getElementById('metadataModal').style.display = 'none'
      })
      
      // Générer et télécharger un PDF du tableau
      document.getElementById('downloadPdf').addEventListener('click', function () {
        const { jsPDF } = window.jspdf
        const doc = new jsPDF('l', 'mm', 'a4') // Format paysage
      
        const table = document.querySelector('#metadata table')
        if (!table) return
      
        // Fonction pour mesurer précisément la largeur du texte
        function measureTextWidth(text, fontSize) {
          doc.setFontSize(fontSize)
          return (doc.getStringUnitWidth(text) * fontSize) / doc.internal.scaleFactor
        }
      
        // Fonction pour calculer la largeur optimale des colonnes
        function calculateOptimalColumnWidths(header, body) {
          const pageWidth = doc.internal.pageSize.width
          const margins = 20 // Marges totales en mm
          const availableWidth = pageWidth - margins
          const minColWidth = 15 // Largeur minimum d'une colonne en mm
      
          // Calculer la largeur maximale nécessaire pour chaque colonne
          const colWidths = header[0].map((_, colIndex) => {
            // Mesurer l'en-tête
            const headerWidth = measureTextWidth(header[0][colIndex], 10) + 6 // +6 pour le padding
      
            // Mesurer chaque cellule du corps
            const cellWidths = body.map((row) => {
              const cellText = row[colIndex]?.toString() || ''
              return measureTextWidth(cellText, 9) + 6 // +6 pour le padding
            })
      
            // Prendre le maximum entre l'en-tête et toutes les cellules
            const maxWidth = Math.max(headerWidth, ...cellWidths)
            return Math.max(minColWidth, maxWidth)
          })
      
          // Calculer la largeur totale nécessaire
          const totalWidth = colWidths.reduce((sum, width) => sum + width, 0)
      
          // Si la largeur totale dépasse l'espace disponible, ajuster proportionnellement
          if (totalWidth > availableWidth) {
            const ratio = availableWidth / totalWidth
            return colWidths.map((width) => Math.max(minColWidth, width * ratio))
          }
      
          return colWidths
        }
      
        // Préparation des données
        const header = []
        const body = []
      
        // Extraction des en-têtes
        const headerRow = table.querySelector('thead tr')
        if (headerRow) {
          const headerCells = headerRow.querySelectorAll('th')
          header.push([...headerCells].map((cell) => cell.innerText.trim()))
        }
      
        // Extraction du corps
        const bodyRows = table.querySelectorAll('tbody tr')
        bodyRows.forEach((row) => {
          const cells = row.querySelectorAll('td')
          body.push([...cells].map((cell) => cell.innerText.trim()))
        })
      
        // Calcul des largeurs optimales
        const columnWidths = calculateOptimalColumnWidths(header, body)
      
        // Configuration des styles du tableau
        const tableConfig = {
          head: header,
          body: body,
          startY: 30,
          theme: 'grid',
          styles: {
            fontSize: 9,
            cellPadding: 3,
            overflow: 'linebreak',
            valign: 'middle',
            lineColor: [80, 80, 80],
            lineWidth: 0.1
          },
          headStyles: {
            fillColor: [41, 128, 185],
            textColor: [255, 255, 255],
            fontSize: 10,
            fontStyle: 'bold',
            halign: 'center',
            valign: 'middle'
          },
          bodyStyles: {
            textColor: [50, 50, 50],
            halign: 'left'
          },
          alternateRowStyles: {
            fillColor: [245, 245, 245]
          },
          columnStyles: {},
          margin: { top: 30, right: 10, bottom: 20, left: 10 },
          tableLineWidth: 0.1,
          tableLineColor: [80, 80, 80],
          didDrawPage: function (data) {
            // En-tête de page
            if (data.pageCount === 1) {
              doc.setFontSize(18)
              doc.text('Métadonnées GeoJSON', 14, 15)
      
              const today = new Date().toLocaleDateString('fr-FR')
              doc.setFontSize(10)
              doc.text(`Date de génération : ${today}`, 14, 22)
            }
      
            // Pied de page
            const pageNumber = `Page ${data.pageNumber} / ${data.pageCount}`
            const today = new Date().toLocaleDateString('fr-FR')
            doc.setFontSize(8)
            doc.text(pageNumber, data.settings.margin.left, doc.internal.pageSize.height - 10)
            doc.text(`Document généré le ${today}`, 14, doc.internal.pageSize.height - 10)
          },
          willDrawCell: function (data) {
            // Ajuster le style des cellules selon leur contenu
            if (data.section === 'body') {
              // Si le contenu est un nombre, l'aligner à droite
              if (!isNaN(data.cell.raw) && data.cell.raw !== '') {
                data.cell.styles.halign = 'right'
              }
              // Si le contenu est une date, l'aligner au centre
              else if (!isNaN(Date.parse(data.cell.raw))) {
                data.cell.styles.halign = 'center'
              }
            }
          }
        }
      
        // Application des largeurs calculées
        columnWidths.forEach((width, index) => {
          tableConfig.columnStyles[index] = {
            cellWidth: width,
            minCellWidth: 15
          }
        })
      
        // Génération du tableau
        doc.autoTable(tableConfig)
      
        // Sauvegarde du PDF
        doc.save('metadata-geojson.pdf')
      })
      
      // Fonction pour mettre à jour les informations de surface ou de longueur
      function updateInfo() {
        var data = draw.getAll()
        clearInfo() // Supprimer les anciennes infos
      
        data.features.forEach(function (feature) {
          // Si c'est un polygone, on calcule la surface
          if (feature.geometry.type === 'Polygon') {
            var coordinates = feature.geometry.coordinates[0][0] // Premier point du polygone
            var area = turf.area(feature)
            var roundedArea = Math.round(area * 100) / 100
            displayFigureInfo(coordinates, 'Surface: ' + roundedArea + ' m²')
      
            // Si c'est une ligne, on calcule la longueur
          } else if (feature.geometry.type === 'LineString') {
            var coordinates = feature.geometry.coordinates[Math.floor(feature.geometry.coordinates.length / 2)]
            var length = turf.length(feature, { units: 'kilometers' })
            var roundedLength = Math.round(length * 100) / 100
            displayFigureInfo(coordinates, 'Longueur: ' + roundedLength + ' km')
      
            // Si c'est un point, on affiche simplement les coordonnées
          } else if (feature.geometry.type === 'Point') {
            var coordinates = feature.geometry.coordinates
            displayFigureInfo(coordinates, 'Point: ' + coordinates.join(', '))
          }
        })
      }
      
      // Activer les événements de dessin et mise à jour
      map.on('draw.create', updateInfo)
      map.on('draw.update', updateInfo)
      map.on('draw.delete', clearInfo)
      
      // Mise à jour des positions lors des déplacements et zooms sur la carte
      map.on('move', function () {
        figureInfoElements.forEach(function (info) {
          updateFigureInfoPosition(info.element, info.coordinates)
        })
      })
      map.on('zoom', function () {
        figureInfoElements.forEach(function (info) {
          updateFigureInfoPosition(info.element, info.coordinates)
        })
      })
      
      let loadedLayers = {}
      
      function loadGeoJsonLayer(id, url) {
        if (!map.isStyleLoaded()) {
          map.once('style.load', () => loadGeoJsonLayer(id, url))
          return
        }
      
        if (map.getSource(id)) {
          return // La source existe déjà
        }
      
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            // const simplifiedGeojson = turf.simplify(data, { tolerance: 0.01, highQuality: false });
            map.addSource(id, {
              // Utilisation de 'id' comme identifiant unique
              type: 'geojson',
              data: data
            })
      
            map.addLayer({
              id: `lines-${id}`, // ID unique pour chaque couche
              type: 'line',
              source: id, // Référence correcte à la source
              paint: {
                'line-color': '#FF0000',
                'line-width': 2
              },
              filter: ['==', '$type', 'LineString']
            })
      
            map.addLayer({
              id: `points-${id}`,
              type: 'circle',
              source: id,
              paint: {
                'circle-radius': 3,
                'circle-color': '#0000FF'
              },
              filter: ['==', '$type', 'Point']
            })
      
            map.addLayer({
              id: `polygons-${id}`,
              type: 'fill',
              source: id,
              paint: {
                'fill-color': '#00FF00',
                'fill-opacity': 0.5
              },
              filter: ['==', '$type', 'Polygon']
            })
      
            map.addLayer({
              id: `polygon-borders-${id}`,
              type: 'line',
              source: id,
              paint: {
                'line-color': '#000000',
                'line-width': 1
              },
              filter: ['==', '$type', 'Polygon']
            })
      
            loadedLayers[id] = true // Enregistrer que la couche est chargée
          })
          .catch((error) => console.error('Erreur lors du chargement du GeoJSON:', error))
      }
      
      function getGeoJsonForLayers(loadedLayers) {
        let combinedFeatures = []
      
        // Parcourir toutes les couches chargées
        for (const layerId in loadedLayers) {
          if (loadedLayers.hasOwnProperty(layerId)) {
            const source = map.getSource(layerId)
      
            if (source && source.type === 'geojson') {
              const data = source._data // Récupérer les données GeoJSON de la source
              if (data && data.features) {
                combinedFeatures = combinedFeatures.concat(data.features) // Combiner les features
              }
            }
          }
        }
      
        // Construire un objet GeoJSON combiné
        return {
          type: 'FeatureCollection',
          features: combinedFeatures
        }
      }
      
      function removeGeoJsonLayer(id) {
        const layerIds = [`lines-${id}`, `points-${id}`, `polygons-${id}`, `polygon-borders-${id}`]
        layerIds.forEach((layerId) => {
          if (map.getLayer(layerId)) {
            map.removeLayer(layerId)
          }
        })
        if (map.getSource(id)) {
          map.removeSource(id)
        }
        delete loadedLayers[id]
      }
      
      // Gestion des checkboxes
      document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
        checkbox.addEventListener('change', function () {
          const layerId = checkbox.value
          if (checkbox.checked) {
            loadGeoJsonLayer(layerId, geojsonLayers[layerId])
          } else {
            removeGeoJsonLayer(layerId)
          }
        })
      })
      
      /// Gestion du changement de style
      const styleSelector = document.getElementById('style-selector')
      styleSelector.addEventListener('change', function () {
        const style = 'mapbox://styles/mapbox/' + this.value
      
        // Changer le style de la carte
        map.setStyle(style)
        document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
          checkbox.checked = false
        })
      })
      
      // Bouton de recentrage
      document.getElementById('centerBtn').addEventListener('click', function () {
        map.flyTo({ center: [9.9106, 2.9397], zoom: 13 })
      })
      
      // Bouton de réinitialisation
      document.getElementById('resetBtn').addEventListener('click', function () {
        Object.keys(loadedLayers).forEach((id) => {
          removeGeoJsonLayer(id)
        })
        document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
          checkbox.checked = false
        })
        draw.deleteAll()
        clearInfo()
      })
      
      // Fonction pour télécharger le GeoJSON
      function downloadGeoJSON() {
        // Récupérer les features des couches déjà chargées en utilisant getGeoJsonForLayers
        const loadedLayersGeoJSON = getGeoJsonForLayers(loadedLayers)
        const loadedLayersFeatures = loadedLayersGeoJSON.features || []
      
        // Récupérer les features dessinées
        const drawnFeatures = draw.getAll().features
      
        // Combiner toutes les features
        const allFeatures = [...loadedLayersFeatures, ...drawnFeatures]
      
        if (allFeatures.length === 0) {
          alert('Impossible! Aucun élément à télécharger. Veuillez charger des couches ou dessiner des éléments.')
          return
        }
      
        // Créer l'objet GeoJSON final
        const geoJSON = {
          type: 'FeatureCollection',
          features: allFeatures
        }
      
        // Convertir en chaîne JSON
        const geoJSONString = JSON.stringify(geoJSON, null, 2)
      
        // Créer un Blob
        const blob = new Blob([geoJSONString], { type: 'application/json' })
      
        // Créer un lien de téléchargement
        const url = URL.createObjectURL(blob)
        const a = document.createElement('a')
        a.href = url
        a.download = 'map_data.geojson'
      
        // Déclencher le téléchargement
        document.body.appendChild(a)
        a.click()
      
        // Nettoyer
        document.body.removeChild(a)
        URL.revokeObjectURL(url)
      }
      
      // Ajouter l'écouteur d'événements au bouton de téléchargement
      document.getElementById('downloadBtn').addEventListener('click', downloadGeoJSON)
      
      document.getElementById('actionextract').addEventListener('click', async function () {
        document.getElementById('divextract').style.display = 'none'
        const features = draw.getAll()
        if (features.features.length === 0) {
          alert("Veuillez d'abord dessiner une zone sur la carte.")
          return
        }
      
        const bbox = turf.bbox(features.features[0])
        const format = document.getElementById('format').value
        const width = document.getElementById('width').value
        const height = document.getElementById('height').value
        const name = document.getElementById('filename').value
      
        const lngLatCenter = [(bbox[0] + bbox[2]) / 2, (bbox[1] + bbox[3]) / 2]
      
        const zoom = map.getZoom()
        // Construire l'URL d'API statique
        const combinedGeoJson = getGeoJsonForLayers(loadedLayers)
        features.features.shift()
        combinedGeoJson.features.forEach((feature) => {
          feature.properties = feature.properties || {}
          feature.properties['stroke'] = '#FF0000' // Couleur rouge pour les lignes
          feature.properties['stroke-width'] = 2 // Épaisseur des lignes
          feature.properties['fill'] = '#FF0000' // Couleur rouge pour le remplissage
          feature.properties['fill-opacity'] = 0.5 // Transparence du remplissage
        })
        const geojsonFeatures = encodeURIComponent(JSON.stringify(combinedGeoJson))
        const url = `https://api.mapbox.com/styles/v1/mapbox/satellite-streets-v12/static/geojson(${geojsonFeatures})/${lngLatCenter[0]},${lngLatCenter[1]},${zoom}/${width}x${height}@2x?access_token=${mapboxgl.accessToken}`
      
        try {
          const response = await fetch(url)
          const blob = await response.blob()
          const link = document.createElement('a')
          link.href = URL.createObjectURL(blob)
          link.download = `${name}.${format}`
          document.body.appendChild(link)
          link.click()
          document.body.removeChild(link)
        } catch (error) {
          console.error("Erreur lors du téléchargement de l'image:", error)
          alert("Une erreur est survenue lors de l'extraction de l'image.")
        }
      })
    </script>
