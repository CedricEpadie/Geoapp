{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoApp - Carte Interactive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl-draw/1.4.3/mapbox-gl-draw.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/2.15.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl-draw/1.4.3/mapbox-gl-draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap');
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: radial-gradient(circle, rgba(0, 0, 0, 1) 0%, rgba(36, 36, 36, 1) 100%);
        font-family: 'Orbitron', sans-serif;
        color: #e0e0e0;
        min-height: 100vh;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, #00ffc8, #0d7377, #212121);
        filter: blur(150px);
        z-index: -1;
        animation: rotate 20s infinite linear;
      }
      
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
      
        100% {
          transform: rotate(360deg);
        }
      }
      
      .container-fluid {
        max-width: 1400px;
        padding: 2rem 1.5rem;
      }
      
      h1 {
        color: #00ffc8;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
        margin-bottom: 0;
      }
      
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      
      .map-control {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        border-radius: 10px;
        padding: 0.75rem 1rem;
        border: 1px solid rgba(0, 255, 200, 0.3);
      }
      
      .map-control label {
        color: #00ffc8;
        margin-right: 0.5rem;
      }
      
      .map-control select {
        background-color: rgba(0, 0, 0, 0.5);
        color: #e0e0e0;
        border: 1px solid #00ffc8;
        border-radius: 5px;
        padding: 0.25rem 0.5rem;
      }
      
      #controls {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      
      .btn {
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #00ffc8;
        border: 1px solid #00ffc8;
        padding: 0.75rem 1.25rem;
        transition: all 0.3s ease;
        text-shadow: 0 0 5px rgba(0, 255, 200, 0.5);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .btn:hover {
        background-color: rgba(0, 255, 200, 0.2);
        box-shadow: 0 0 15px rgba(0, 255, 200, 0.5);
        transform: translateY(-2px);
      }
      
      #map {
        height: 500px;
        border: 2px solid #00ffc8;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
      }
      
      .layers-control {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        border-radius: 10px;
        padding: 1rem;
        border: 1px solid rgba(0, 255, 200, 0.3);
        margin-bottom: 1rem;
        width: 150px;
      }
      
      .layers-control summary {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #00ffc8;
        cursor: pointer;
      }
      
      .layers-control summary::-webkit-details-marker {
        display: none;
      }
      
      .layers-list {
        position: absolute;
        right: 0;
        background-color: rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(0, 255, 200, 0.3);
        border-radius: 8px;
        padding: 0.5rem;
        margin-top: 0.5rem;
      }
      
      .layers-list label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem 0;
      }
      
      .figure-info {
        position: absolute;
        background-color: white;
        padding: 5px;
        border-radius: 3px;
        font-size: 12px;
        pointer-events: none;
        color: black;
      }
      
      .user-menu summary {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #00ffc8;
        cursor: pointer;
      }
      
      .user-menu summary i {
        font-size: 1.5rem;
      }
      
      .user-menu ul {
        position: absolute;
        right: 0;
        background-color: rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(0, 255, 200, 0.3);
        border-radius: 8px;
        padding: 0.5rem;
        margin-top: 0.5rem;
      }
      
      .user-menu li {
        padding: 0.5rem 1rem;
        list-style: none;
      }
      
      .user-menu a {
        color: #e0e0e0;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .user-menu li:hover {
        background-color: rgba(0, 255, 200, 0.2);
      }
      
      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 1rem;
        }
      
        #controls {
          justify-content: center;
        }
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <header class="header">
        <h1><i class="bi bi-globe2"></i> IDoGek</h1>

        <div class="map-control">
          <label for="style-selector">Style de carte:</label>
          <select id="style-selector">
            <option value="streets-v12">Rues</option>
            <option value="satellite-streets-v12">Satellite</option>
          </select>
        </div>

        <div class="layers-control">
          <details>
            <summary>
              <i class="bi bi-layers"></i> Couches
            </summary>
            <div class="layers-list">
              <label><input type="checkbox" value="couche1" />Couche 1</label>
              <label><input type="checkbox" value="couche2" />Couche 2</label>
              <label><input type="checkbox" value="couche3" />Couche 3</label>
            </div>
          </details>
        </div>

        <nav class="user-menu">
          <details>
            <summary>
              <i class="bi bi-person-circle"></i>
              <span>{{ user.username }}</span>
            </summary>
            <ul>
              <li>
                <a href="{% url 'authentification:profil' %}"><i class="bi bi-person"></i> Profil</a>
              </li>
              <li>
                <a href="{% url 'authentification:logout' %}">
                  <i class="bi bi-box-arrow-right"></i>
                  Déconnexion
                </a>
              </li>
            </ul>
          </details>
        </nav>
      </header>

      <div id="controls">
        <button id="resetBtn" class="btn btn-danger"><i class="bi bi-trash"></i> Réinitialiser</button>
        <button id="centerBtn" class="btn btn-primary"><i class="bi bi-geo"></i> Recentrer</button>
        <button id="downloadBtn" class="btn btn-success"><i class="bi bi-download"></i> Exporter GeoJSON</button>
      </div>

      <div id="map"></div>
    </div>

    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiY2VkcmljZXBhZGllIiwiYSI6ImNtMXE3aTRsNDBibTAycG9qajR5YjFjdm4ifQ.uMkRry3szVbv-cKeqJDBtg'
      
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [9.9106, 2.9397],
        zoom: 13
      })
      
      const nav = new mapboxgl.NavigationControl()
      map.addControl(nav, 'top-left')
      
      const draw = new MapboxDraw({
        displayControlsDefault: false,
        controls: {
          point: true,
          line_string: true,
          polygon: true,
          trash: true
        }
      })
      map.addControl(draw)
      
      // Stocker les informations pour mise à jour lors des déplacements de la carte
      var figureInfoElements = []
      
      // Fonction pour afficher les informations des figures
      function displayFigureInfo(coordinates, info) {
        var infoDiv = document.createElement('div')
        infoDiv.className = 'figure-info'
        infoDiv.innerHTML = info
        document.body.appendChild(infoDiv)
      
        // Ajouter l'élément à la liste pour une mise à jour automatique lors des déplacements
        figureInfoElements.push({
          element: infoDiv,
          coordinates: coordinates
        })
      
        // Mettre à jour la position initiale
        updateFigureInfoPosition(infoDiv, coordinates)
      }
      
      // Fonction pour mettre à jour la position des informations
      function updateFigureInfoPosition(infoDiv, coordinates) {
        var point = map.project(coordinates)
        point.y += 190
        point.x += 50
        infoDiv.style.left = point.x + 'px'
        infoDiv.style.top = point.y + 'px'
      }
      
      // Fonction pour supprimer les anciennes informations
      function clearInfo() {
        figureInfoElements.forEach(function (info) {
          if (info.element.parentNode) {
            info.element.parentNode.removeChild(info.element)
          }
        })
        figureInfoElements = []
      }
      
      // Fonction pour mettre à jour les informations de surface ou de longueur
      function updateInfo() {
        var data = draw.getAll()
        clearInfo() // Supprimer les anciennes infos
      
        data.features.forEach(function (feature) {
          // Si c'est un polygone, on calcule la surface
          if (feature.geometry.type === 'Polygon') {
            var coordinates = feature.geometry.coordinates[0][0] // Premier point du polygone
            var area = turf.area(feature)
            var roundedArea = Math.round(area * 100) / 100
            displayFigureInfo(coordinates, 'Surface: ' + roundedArea + ' m²')
      
            // Si c'est une ligne, on calcule la longueur
          } else if (feature.geometry.type === 'LineString') {
            var coordinates = feature.geometry.coordinates[Math.floor(feature.geometry.coordinates.length / 2)]
            var length = turf.length(feature, { units: 'kilometers' })
            var roundedLength = Math.round(length * 100) / 100
            displayFigureInfo(coordinates, 'Longueur: ' + roundedLength + ' km')
      
            // Si c'est un point, on affiche simplement les coordonnées
          } else if (feature.geometry.type === 'Point') {
            var coordinates = feature.geometry.coordinates
            displayFigureInfo(coordinates, 'Point: ' + coordinates.join(', '))
          }
        })
      }
      
      // Activer les événements de dessin et mise à jour
      map.on('draw.create', updateInfo)
      map.on('draw.update', updateInfo)
      map.on('draw.delete', clearInfo)
      
      // Mise à jour des positions lors des déplacements et zooms sur la carte
      map.on('move', function () {
        figureInfoElements.forEach(function (info) {
          updateFigureInfoPosition(info.element, info.coordinates)
        })
      })
      map.on('zoom', function () {
        figureInfoElements.forEach(function (info) {
          updateFigureInfoPosition(info.element, info.coordinates)
        })
      })
      
      // Correction de la gestion des couches GeoJSON
      const geojsonLayers = {
        couche1: "{% static 'authentification/cadastral2.geojson' %}",
        couche2: "{% static 'authentification/TC_18.geojson' %}",
        couche3: "{% static 'authentification/TC_14.geojson' %}"
      }
      
      let loadedLayers = {}
      
      function loadGeoJsonLayer(id, url) {
        if (!map.isStyleLoaded()) {
          map.once('style.load', () => loadGeoJsonLayer(id, url))
          return
        }
      
        if (map.getSource(id)) {
          return // La source existe déjà
        }
      
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            // const simplifiedGeojson = turf.simplify(data, { tolerance: 0.01, highQuality: false });
            map.addSource(id, {
              // Utilisation de 'id' comme identifiant unique
              type: 'geojson',
              data: data
            })
      
            map.addLayer({
              id: `lines-${id}`, // ID unique pour chaque couche
              type: 'line',
              source: id, // Référence correcte à la source
              paint: {
                'line-color': '#FF0000',
                'line-width': 2
              },
              filter: ['==', '$type', 'LineString']
            })
      
            map.addLayer({
              id: `points-${id}`,
              type: 'circle',
              source: id,
              paint: {
                'circle-radius': 3,
                'circle-color': '#0000FF'
              },
              filter: ['==', '$type', 'Point']
            })
      
            map.addLayer({
              id: `polygons-${id}`,
              type: 'fill',
              source: id,
              paint: {
                'fill-color': '#00FF00',
                'fill-opacity': 0.5
              },
              filter: ['==', '$type', 'Polygon']
            })
      
            map.addLayer({
              id: `polygon-borders-${id}`,
              type: 'line',
              source: id,
              paint: {
                'line-color': '#000000',
                'line-width': 1
              },
              filter: ['==', '$type', 'Polygon']
            })
      
            loadedLayers[id] = true // Enregistrer que la couche est chargée
          })
          .catch((error) => console.error('Erreur lors du chargement du GeoJSON:', error))
      }
      
      function removeGeoJsonLayer(id) {
        const layerIds = [`lines-${id}`, `points-${id}`, `polygons-${id}`, `polygon-borders-${id}`]
        layerIds.forEach((layerId) => {
          if (map.getLayer(layerId)) {
            map.removeLayer(layerId)
          }
        })
        if (map.getSource(id)) {
          map.removeSource(id)
        }
        delete loadedLayers[id]
      }
      
      // Gestion des checkboxes
      document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
        checkbox.addEventListener('change', function () {
          const layerId = checkbox.value
          if (checkbox.checked) {
            loadGeoJsonLayer(layerId, geojsonLayers[layerId])
          } else {
            removeGeoJsonLayer(layerId)
          }
        })
      })
      
      /// Gestion du changement de style
      const styleSelector = document.getElementById('style-selector')
      styleSelector.addEventListener('change', function () {
        const style = 'mapbox://styles/mapbox/' + this.value
      
        // Changer le style de la carte
        map.setStyle(style)
        document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
          checkbox.checked = false
        })
      })
      
      // Bouton de recentrage
      document.getElementById('centerBtn').addEventListener('click', function () {
        map.flyTo({ center: [9.9106, 2.9397], zoom: 13 })
      })
      
      // Bouton de réinitialisation
      document.getElementById('resetBtn').addEventListener('click', function () {
        Object.keys(loadedLayers).forEach((id) => {
          removeGeoJsonLayer(id)
        })
        document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
          checkbox.checked = false
        })
        draw.deleteAll()
        clearInfo()
      })
      
      // Fonction pour télécharger le GeoJSON
      function downloadGeoJSON() {
        // Récupérer les features des couches actives
        const activeLayersFeatures = Object.keys(loadedLayers).flatMap((layerId) => {
          const source = map.getSource(layerId)
          return source._data.features || []
        })
      
        // Récupérer les features dessinées
        const drawnFeatures = draw.getAll().features
      
        // Combiner toutes les features
        const allFeatures = [...activeLayersFeatures, ...drawnFeatures]
      
        if (allFeatures.length === 0) {
          alert('Impossible! Veuillez dessiner des éléments')
          return
        }
      
        // Créer l'objet GeoJSON
        const geoJSON = {
          type: 'FeatureCollection',
          features: allFeatures
        }
      
        // Convertir en chaîne JSON
        const geoJSONString = JSON.stringify(geoJSON, null, 2)
      
        // Créer un Blob
        const blob = new Blob([geoJSONString], { type: 'application/json' })
      
        // Créer un lien de téléchargement
        const url = URL.createObjectURL(blob)
        const a = document.createElement('a')
        a.href = url
        a.download = 'map_data.geojson'
      
        // Déclencher le téléchargement
        document.body.appendChild(a)
        a.click()
      
        // Nettoyer
        document.body.removeChild(a)
        URL.revokeObjectURL(url)
      }
      
      // Ajouter l'écouteur d'événements au bouton de téléchargement
      document.getElementById('downloadBtn').addEventListener('click', downloadGeoJSON)
    </script>
  </body>
</html>
