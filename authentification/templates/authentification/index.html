<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoApp - Carte Futuriste</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ajout d'icônes Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(36,36,36,1) 100%);
            font-family: 'Orbitron', sans-serif;
            color: #e0e0e0;
            overflow: hidden;
        }

        h1, h3 {
            color: #00ffc8;
        }

        /* Animation arrière-plan futuriste */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #00ffc8, #0d7377, #212121);
            filter: blur(150px);
            z-index: -1;
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #map {
            height: 600px;
            width: 100%;
            border: 2px solid #00ffc8;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #info {
            padding: 15px;
            background-color: #2a2a2c;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
        }

        .btn {
            border-radius: 30px;
            background-color: #333;
            color: #00ffc8;
            border: 1px solid #00ffc8;
        }

        .btn:hover {
            background-color: #444;
            color: #fff;
            box-shadow: 0px 0px 10px #00ffc8;
        }

        .bi {
            margin-right: 8px;
        }

        /* Animation pour les boutons */
        #controls .btn {
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }
    </style>
</head>

<body class="container">

    <h1 class="my-4 text-center">GeoApp - Carte Futuriste</h1>

    <!-- Boutons de contrôle pour la carte -->
    <div id="controls" class="d-flex justify-content-between mb-4">
        <button id="resetBtn" class="btn btn-danger">
            <i class="bi bi-x-circle"></i> Réinitialiser la carte
        </button>
        <button id="centerBtn" class="btn btn-primary">
            <i class="bi bi-geo-alt"></i> Recentrer sur Kribi
        </button>
    </div>

    <!-- Section pour afficher la carte -->
    <div id="map"></div>

    <!-- Informations sur les points, distances et surface -->
    <div id="info" class="mt-4">
        <h3>Informations</h3>
        <p><strong>Coordonnées du point ajouté:</strong> <span id="pointCoords">Aucun point ajouté</span></p>
        <p><strong>Distance totale de la ligne tracée:</strong> <span id="lineDistance">0 km</span></p>
        <p><strong>Superficie du polygone:</strong> <span id="polygonArea">0 m²</span></p>
    </div>

    <!-- Scripts pour Leaflet, Bootstrap et les outils de dessin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.geometryutil/0.9.3/leaflet.geometryutil.min.js"></script>
    <script>
        // Initialisation de la carte centrée sur Kribi, Cameroun
        var map = L.map('map').setView([2.9373, 9.9104], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                polyline: {
                    shapeOptions: {
                        color: '#00ffc8',
                        weight: 5
                    }
                }
            }
        });
        map.addControl(drawControl);

        var totalDistance = 0;
        var polygonArea = 0;

        // Affichage des informations sur le point, la ligne et le polygone
        map.on(L.Draw.Event.CREATED, function (e) {
            var type = e.layerType,
                layer = e.layer;

            if (type === 'marker') {
                var latlng = layer.getLatLng();
                document.getElementById('pointCoords').innerText = latlng.lat.toFixed(5) + ", " + latlng.lng.toFixed(5);
            }

            if (type === 'polyline') {
                var latlngs = layer.getLatLngs();
                totalDistance = L.GeometryUtil.length(latlngs) / 1000; // distance en km
                document.getElementById('lineDistance').innerText = totalDistance.toFixed(2) + " km";
            }

            if (type === 'polygon') {
                polygonArea = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]); // surface en m²
                document.getElementById('polygonArea').innerText = polygonArea.toFixed(2) + " m²";
            }

            drawnItems.addLayer(layer);
        });

        // Fin du tracé des lignes après double-clic
        map.on('click', function () {
            if (drawControl._toolbars.draw._activeMode !== null && drawControl._toolbars.draw._activeMode.handler instanceof L.Draw.Polyline) {
                drawControl._toolbars.draw._activeMode.handler.completeShape();
            }
        });

        // Bouton pour réinitialiser la carte
        document.getElementById('resetBtn').addEventListener('click', function () {
            drawnItems.clearLayers();  // Suppression de tous les tracés
            document.getElementById('pointCoords').innerText = "Aucun point ajouté";
            document.getElementById('lineDistance').innerText = "0 km";
            document.getElementById('polygonArea').innerText = "0 m²";
            totalDistance = 0;
            polygonArea = 0;
        });

        // Bouton pour recentrer la carte sur Kribi
        document.getElementById('centerBtn').addEventListener('click', function () {
            map.setView([2.9373, 9.9104], 13);  // Recentrer sur Kribi, Cameroun
        });
    </script>
</body>

</html>
